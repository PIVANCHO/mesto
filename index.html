<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Document</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
  </header>

  <main class="content">
    <div class="profile">
      <div class="profile__container">
        <img src="./images/avatar.svg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"></button>
          <h3 class="profile__job">Исследователь океана</h3>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </div>
    <div class="elements">
      <div class="element">
        <img src="./images/image1.png" alt="" class="element__image">
        <div class="element__content">
          <p class="element__signature">Карачаевск</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/image2.png" alt="" class="element__image">
        <div class="element__content">
          <p class="element__signature">Гора Эльбрус</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/image3.png" alt="" class="element__image">
        <div class="element__content">
          <p class="element__signature">Домбай</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/image2.png" alt="" class="element__image">
        <div class="element__content">
          <p class="element__signature">Гора Эльбрус</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/image3.png" alt="" class="element__image">
        <div class="element__content">
          <p class="element__signature">Домбай</p>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/image1.png" alt="" class="element__image">
        <div class="element__content">
          <p class="element__signature">Карачаевск</p>
          <button class="element__like"></button>
        </div>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name">
        <input type="text" class="popup__job">
        <button class="popup__save-button">Сохранить</button>
        <button class="popup__close-button"></button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./script/index.js"></script>
</body>

</html>
