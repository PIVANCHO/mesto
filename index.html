<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/avatar.svg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <template class="card-template">
        <div class="element">
          <img src="#" alt="" class="element__image">
          <button class="element__delete" type="button"></button>
          <div class="element__content">
            <h2 class="element__signature"></h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </template>
    </section>
  </main>

  <div class="popup" id="popup_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" name="form_profile-edit" id="form_profile-edit" class="popup__form" novalidate>
        <input type="text" name="popup__input_type_name" placeholder="Введите имя"
          class="popup__input popup__input_type_name" id="name-input" minlength="2" maxlength="40" required>
        <span class="popup__error" id="name-input-error"></span>
        <input type="text" name="popup__input_job" placeholder="Укажите род деятельности"
          class="popup__input popup__input_type_job" id="job-input" minlength="2" maxlength="200" required>
        <span class="popup__error" id="job-input-error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <div class="popup" id="popup_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" name="form_add-card" class="popup__form" id="popup__form_add">
        <input type="text" name="popup__input_type_name" placeholder="Введите название"
          class="popup__input popup__input_type_card-name" id="card-name" minlength="2" maxlength="30" required>
          <span class="popup__error" id="card-name-error"></span>
        <input type="url" name="popup__input_image-link" placeholder="Вставьте ссылку на картинку"
          class="popup__input popup__input_type_image-link" id="image-link" required>
          <span class="popup__error" id="image-link-error"></span>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button" id="closeAddWindow"></button>
    </div>
  </div>


  <div class="popup popup_picture" id="big-image">
    <div class="popup__box">
      <img src="#" alt="" class="popup__image">
      <h3 class="popup__signature"></h3>
      <button class="popup__close-button" type="button" id="closeImageWindow"></button>
    </div>

  </div>

  <footer class="footer">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
