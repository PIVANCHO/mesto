<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место Россия" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/avatar.svg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/image1.png" alt="Храм на горе" class="element__image">
        <div class="element__content">
          <h2 class="element__signature">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/image2.png" alt="Поля и гора на заднем плане" class="element__image">
        <div class="element__content">
          <h2 class="element__signature">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/image3.png" alt="Горы и леса" class="element__image">
        <div class="element__content">
          <h2 class="element__signature">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/image2.png" alt="Поля и гора на заднем плане" class="element__image">
        <div class="element__content">
          <h2 class="element__signature">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/image3.png" alt="Горы и леса" class="element__image">
        <div class="element__content">
          <h2 class="element__signature">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/image1.png" alt="Храм на горе" class="element__image">
        <div class="element__content">
          <h2 class="element__signature">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </section>
  </main>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" name="form_profile-edit" class="popup__form">
        <input type="text" name="popup__input_name" placeholder="Введите имя" class="popup__input popup__input_name">
        <input type="text" name="popup__input_job" placeholder="Укажите род деятельности" class="popup__input popup__input_job">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./script/index.js"></script>
</body>

</html>
